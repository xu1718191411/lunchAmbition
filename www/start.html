<ons-page id="start_page">


<ons-splitter var="mySplitter" ng-controller="SplitterController as splitter">
  <ons-splitter-side side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item ng-click="splitter.load('map.html')" tappable>
          MAP
        </ons-list-item>
        <ons-list-item ng-click="splitter.load('storeregister.html')" tappable>
          STOREREGISTER
        </ons-list-item>
        <ons-list-item ng-click="splitter.load('storelist.html')" tappable>
          STORELIST
        </ons-list-item>


        <ons-list-item ng-click="splitter.load('mypage.html')" tappable>
          MYPAGE
        </ons-list-item>
        <ons-list-item ng-click="splitter.load('teampage.html')" tappable>
          TEAMPAGE
        </ons-list-item>
        <ons-list-item ng-click="splitter.load('help.html')" tappable>
          HELP
        </ons-list-item>
        <ons-list-item ng-click="splitter.load('test.html')" tappable>
          TEST
        </ons-list-item>


      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content page="map.html"></ons-splitter-content>
</ons-splitter>

<template id="map.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="mySplitter.left.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        MAP
      </div>
    </ons-toolbar>


    <h1>MAPPAGE</h1>
		<ons-button ng-click="moveToPage('page1')">ボタン</ons-button>



    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      Swipe right to open the menu!
    </p>
  </ons-page>
</template>
