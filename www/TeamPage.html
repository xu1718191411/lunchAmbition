<ons-page id="TeamPage" ng-controller="TeamController">
    <h1>TeamPage</h1>
    <ul class="list">
        <li class="list_item list_item--Point" ng-repeat="p in lunch.GetPoint  track by $index">
            <div class="list_item_left list_item--Point_left">
                <img class="list_item_thumbnail list_item--Point_thumbnail" src="..\img\teamPage\No1.jpg" alt="Cute kitten">
            </div>

            <div class="list_item_center list_item--Point_center"></div>
            <div class="list_item_center list_item--Point_center">No{{p.MemberID}}</div>
            <div class="list_item_center list_item--Point_center">ID:{{p.objectId}}</div>
            <div class="list_item_center list_item--Point_center">point:{{p.GetPoint}}</div>
        </li>
    </ul>
</ons-page>
