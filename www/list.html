<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/list.css">
</head>
<ons-page id="listPage" ng-controller="LISTController">
    <div id="wrap" ng-show="!isDetailShow">
        <div ng-repeat="p in lunch.list track by $index">
            <div class="list_border"></div>
            <ul ng-click="showDetail()">
                <li class="clear">
                    <div class="list_Photo"><img src="img/list/photo_sample.jpg" width="115px" height="115px"></div>
                    <div class="rightBox">
                        <div class="list_station">{{p.Station}}</div>
                        <div class="list_Genre">{{p.Genre}}</div>
                        <div class="list_Shopname">{{p.ShopName}}</div>
                        <div class="list_price">¥{{p.price}}〜</div>
                        <div class="list_access">{{p.FormattedAddress}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div id="restinfoBox" ng-show="isDetailShow">
        <h2>お店の名前</h2>
            <p><img src="img/restaurantinfo/itallian.jpg" alt="和食"/></p>
            <dl>
                <dt>ジャンル</dt>
                <dd>和食</dd>
            </dl>
            <dl>
                <dt>平均予算</dt>
                <dd>880円〜</dd>
            </dl>
            <dl>
                <dt>住所</dt>
                <dd>愛知県名古屋市中村区名駅3-11-15</dd>
            </dl>
            <dl>
                <dt>アクセス</dt>
                <dd>JR・名鉄・近鉄・地下鉄東山線/桜通線　名古屋駅徒歩３分地下街ユニモール２番出口北に上る国際センター駅から382m</dd>
            </dl>
            <dl>
                <dt>営業時間</dt>
                <dd>ランチ　11:30～14:30（L.O.14:00</dd>
            </dl>
        </div>


</ons-page>

</html>
