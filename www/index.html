<!DOCTYPE html>
<html>

<head>
    <!-- 文字コードなどの初期設定 -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- CSSファイル 読み込み -->
    <!-- OnsenUI CSSライブラリ 読み込み -->
    <link rel="stylesheet" type="text/css" href="lib/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="lib/css/onsen-css-components.css">
    <!-- 自作CSS 読み込み -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/list.css">

    <!-- JSファイル 読み込み -->
    <!-- CordovaJS 読み込み -->
    <script type="text/javascript" src="cordova.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXtWJA269Pbs7UbTjChpdWvOz1KkkVgSM&libraries=places" async defer></script>




    <!-- AngularJS 読み込み -->
    <script type="text/javascript" src="lib/js/angular.min.js"></script>
    <!-- OnsenUI 読み込み -->
    <script type="text/javascript" src="lib/js/onsenui.min.js"></script>
    <script type="text/javascript" src="lib/js/angular-onsenui.min.js"></script>
    <!-- JQuery 読み込み -->
    <script type="text/javascript" src="lib/js/jquery.js"></script>

    <script src="lib/js/lodash.js"></script>
    <script src="lib/js/angular-simple-logger.js"></script>
    <script type="text/javascript" src="lib/js/ngmap/build/scripts/ng-map.min.js">
    </script>

    <!-- 起動ファイル 読み込み -->

    <script type="text/javascript" src="lib/ncmb/ncmb.min.js"></script>

    <script type="text/javascript" src="js/helper/ncmb_support.js"></script>

    <script type="text/javascript" src="js/db.js"></script>

    <script type="text/javascript" src="js/start.js"></script>

    <script type="text/javascript" src="js/controllers/map.js"></script>

    <script type="text/javascript" src="js/controllers/help.js"></script>

    <script type="text/javascript" src="js/controllers/myPage.js"></script>

    <title>ページ遷移</title>
    <style>
        .angular-google-map-container {
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div ng-controller="LoginController">
        <ons-navigator var="myNavigator"> 
            <ons-page id="login_page">
             
                    <div style="text-align: center; margin-top: 30px;">
                      
                     <ons-input id="username" modifier="underbar" placeholder="{{MemberName}}"  ng-model="MemberName" float></ons-input>
                      
                      <p style="margin-top: 30px;">
                        <ons-button ng-click="login(MemberName)">Sign in</ons-button>
                      </p>
              
                    </div>
            
              </ons-page>
        </ons-navigator>
        </div>
    </div>
</body>

</html>
